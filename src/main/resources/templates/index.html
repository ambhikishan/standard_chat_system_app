<!DOCTYPE html>
<html>
<head>
    <title>Pro Chat Architecture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>Enterprise Redis Chat</h2>
<div id="chat-content" style="border:1px solid #ccc; height:200px; overflow:auto"></div>
<input type="text" id="message" placeholder="Type here..." />
<button onclick="sendMsg()">Send</button>

<script>
    var stompClient = null;

    function connect() {
        // 1. Connect to the Endpoint defined in WebSocketConfig
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // 2. Subscribe to the Public Topic
            stompClient.subscribe('/topic/public', function (messageOutput) {
                showMessage(messageOutput.body);
            });
        });
    }

    function sendMsg() {
        var text = document.getElementById("message").value;
        // 3. Send message to the Controller
        stompClient.send("/app/sendMessage", {}, text);
    }

    function showMessage(message) {
        var response = document.getElementById("chat-content");
        var p = document.createElement('p');
        p.appendChild(document.createTextNode(message));
        response.appendChild(p);
    }

    // Auto connect on load
    connect();
</script>
</body>
</html>
